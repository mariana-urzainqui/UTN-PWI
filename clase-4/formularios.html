<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Informaci칩n del usuario</h2>
        <div>
            <label for="username">Escribe el nombre de usuario</label>
            <input type="text" id="username" placeholder="nombre-apellido" required maxlength="16" minlength="2">
        </div>
        <div>
            <label for="password">Escribe la contrase침a</label>
            <input type="password" id="password" placeholder="contrase침a">
        </div>
        <div>
            <label for="email">Ingresa tu email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="">Ingresa la fecha</label>
            <input type="datetime-local" name="" id="">
            <input type="date" name="" id="">
            <input type="datetime" name="" id="">
        </div>
        <div>
            <label for="">Seleccionar archivo</label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label for="terms">Acepta terminos y condiciones</label>
            <input type="checkbox" id="terms">
        </div>
        <div>
            <h2>Que te gusta?</h2>
            <label for="HTML">HTML</label>
            <input type="radio" name="tecnologia-preferida" id="HTML">
            <label for="CSS">CSS</label>
            <input type="radio" name="tecnologia-preferida" id="CSS">
            <label for="JS">JS</label>
            <input type="radio" name="tecnologia-preferida" id="JS">
            <!-- input radio para elegir UNA SOLA opci칩n -->
        </div>
        <div>
            <label for="mensaje">Ingrese un mensaje</label>
            <textarea placeholder="Hola" required row="5" cols="6"></textarea>
        </div>
        <div>
            <label for="pais">Seleccione un pais</label>
            <select name="" id="pais">
                <option value="null" selected disabled>No seleccionado</option>
                <option value="ar">Argentina</option>
                <option value="fr">Francia</option>
            </select>
        </div>
        <!-- Agregar boton de enviar dos formas-->
        <button type="submit">Enviar <img src="./clase-4/assets/images/auto rojo.jpg" width="150px"></button> <!-- ideal para agregar imagen -->
        <input type="submit" value="Confirmar">
        <input type="reset" name="" id="">
        <button type="reset">Empezar devuelta</button>
        <button type="button">boton generico</button>
    </form>
    <!-- form va todo dentro de esta etiqueta 
    input cuando el usuario se comunica con nosotros id identifica el input
    Label: permite etiquetar el input va con el id del input correspondiente *siempre va el label por las reglas de accesibilidad de la w3c*
    place holder texto gris de referencia del formato ej:Fecha dd/mm/aaaa--
    required: hace que el usuario este obligado a completar para continuar
    leght max y min de caracteres --> 
</body>
</html>
